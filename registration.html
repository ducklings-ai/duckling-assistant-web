<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style_registration.css">
</head>
<body>
    <header>
        <h2>DucklingAI - Your personal meeting scheduling assistant</h2>
    </header>

    
    
    

    
    <section>
        
        <form action="/submit_registration" method="POST">
            <h3> New User Registration </h3>
            <label for="lname">Name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="confpassword">Confirm Password:</label><br>
            <input type="password" id="confpassword" name="confpassword"><br>
            <input type="submit" value="Register">
        </form>
    </section>
</body>
</html>
